<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moz Helper Suite Controls</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, sans-serif;
      --mh-surface: #ffffff;
      --mh-text: #1f2430;
      --mh-status: #2e7d32;
      --mh-accent: #304ffe;
      --mh-accent-hover: #1b36c6;
      --mh-border: rgba(60, 64, 67, 0.3);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --mh-surface: rgba(24, 28, 38, 0.98);
        --mh-text: #f5f7ff;
        --mh-status: #7fd87f;
        --mh-accent: #8ab4ff;
        --mh-accent-hover: #77a3ee;
        --mh-border: rgba(255, 255, 255, 0.2);
      }
    }
    body {
      margin: 12px;
      width: 280px;
      background: var(--mh-surface);
      color: var(--mh-text);
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    header img {
      width: 32px;
      height: 32px;
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }
    .settings-section {
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--mh-border);
    }
    .settings-section:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }
    .settings-section h2 {
      margin: 0 0 8px;
      font-size: 0.95rem;
      color: var(--mh-accent);
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    label.subsetting {
      margin-left: 18px;
      font-size: 0.85rem;
      opacity: 0.9;
    }
    label.subsetting.disabled {
      opacity: 0.5;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    button {
      width: 100%;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.95rem;
      margin-top: 8px;
      background: var(--mh-accent);
      color: #fff;
      border: 1px solid var(--mh-border);
      cursor: pointer;
    }
    button:hover {
      background: var(--mh-accent-hover);
    }
    #status {
      margin-top: 6px;
      font-size: 0.85rem;
      color: var(--mh-status);
      min-height: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/32.png" alt="Moz Helper icon">
    <h1>Moz Helper Suite</h1>
  </header>

  <section class="settings-section">
    <h2>Gmail</h2>
    <label>
      <input type="checkbox" id="popupEnableGmail">
      Gmail Bugzilla linkifier
    </label>
    <label class="subsetting disabled">
      <input type="checkbox" id="popupEnableGmailHover" disabled>
      Show Bugzilla hover cards
    </label>
  </section>

  <section class="settings-section">
    <h2>Phabricator</h2>
    <label>
      <input type="checkbox" id="popupEnablePhabricator">
      Inline video player
    </label>
    <label>
      <input type="checkbox" id="popupEnablePhabricatorPaste">
      Markdown paste helper
    </label>
    <label>
      <input type="checkbox" id="popupEnablePhabricatorTryLinks">
      Show latest try link summary
    </label>
    <label>
      <input type="checkbox" id="popupEnablePhabricatorTryCommentIcons">
      Show try status icons in comments
    </label>
    <label>
      <input type="checkbox" id="popupEnablePhabricatorFileNotAttachedNotice">
      Show "File not attached" notification
    </label>
  </section>

  <section class="settings-section">
    <h2>Bugzilla</h2>
    <label>
      <input type="checkbox" id="popupEnableBugzilla">
      Markdown paste helper
    </label>
  </section>

  <section class="settings-section">
    <h2>Treeherder</h2>
    <label>
      <input type="checkbox" id="popupEnableTreeherder">
      Firebase TestLab helper
    </label>
    <label>
      <input type="checkbox" id="popupEnableTreeherderUnitTests">
      Unit test results shortcut
    </label>
  </section>

  <button id="openOptions" type="button">Open detailed settings</button>
  <p id="status"></p>

  <script src="settings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
