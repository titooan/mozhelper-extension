name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Sync manifest version with tag
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          jq --arg version "$RELEASE_VERSION" '.version = $version' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          gh release create "$GITHUB_REF_NAME" \
            --title "$RELEASE_VERSION" \
            --notes "Release $RELEASE_VERSION" \
            mozilla-helper.xpi#"moz-helper-suite-$RELEASE_VERSION.xpi"
